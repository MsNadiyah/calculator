<!DOCTYPE html>

<html>

	<html lang="en-US">

<head>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/normalize.css" rel="stylesheet">

	<title>Intergalactic Calculator</title>
</head>
<body>
	<header>Intergalactic Space Calculator</header>
	
	<h1>Converting Earthly weights to weights on other heavenly bodies</h1>

	<div id="earth_weights">

		<ul id="earth">
			<li><h2>Earth</h2></li>
			<li><input id="user_weight" type="text">
			<li><button>Submit</button></li>
			<li><img src="images/rsz_earth.jpg"></li>
		</ul>

		<button id="british_system"><img src="images/us_icon.jpeg">lbs</button>
		<button id="metric_system"><img src="images/eu_icon.jpeg">kgs</button>

	</div>

	<div id="other_weights">

		<ul id="sun_section">
			<li></h2>Sun<h2></li>
			<li><img src="images/rsz_sun2.jpg"></li>
		</ul>

		<ul id="moon">
			<li><h2>Moon</h2></li>
			<li><img src="images/rsz_moon.jpg"></li>
		</ul>

	</div>

	<script src="js/js.js" type="text/javascript"></script>
</body>
</html>
